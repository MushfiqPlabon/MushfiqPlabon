name: Markdown Linter

on:
  push:
    paths:
      - 'README.md'
  workflow_dispatch: # Allows manual trigger

jobs:
  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v1.9.0
        with:
          globs: README.md
