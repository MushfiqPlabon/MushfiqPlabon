name: Metrics & Snake Generation

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permission to the GITHUB_TOKEN

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to fetch full history for commit detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Make assets directory
        run: mkdir -p assets # Ensure assets directory exists

      - name: Run metrics script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/generate_metrics.py

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/github-contribution-grid-snake.svg
            assets/github-contribution-grid-snake-dark.svg#github-snake-dark
          palette: github-dark
          color_snake: "#00FF00"
          color_dots: "#CCCCCC"
          color_bg: "#0d1117"
          output_folder: assets

      - name: Update README and commit changes
        uses: EndBug/add-and-commit@v9
        with:
          # The files to add to the commit
          add: 'assets/ README.md'
          message: 'chore(metrics): update github activity metrics and snake animation'
          committer_name: 'GitHub Actions Bot'
          committer_email: 'action@github.com'
          default_author: github_actor
